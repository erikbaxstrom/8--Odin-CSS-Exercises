<!DOCTYPE html>
<html lang="en">
    <head>
        <title>How does Chaining work?</title>
        <meta charset="UTF-8">
        <style>
            .primary#title {
                color:green;
            }
            .class-one.class-two {
                color: red;
            }
            .class-two.class-one {
                color: blue;
            }


        </style>
    </head>
    <body>
        <div id="title" class="primary">
            <p>I can haz chain ID and Class? Make me green.</p>
        </div>
        <div class="class-one class-two">
            <p>If this is blue, the order of chaining doesn't matter. </p>
        </div>
        <div class="class-two class-one">
            <p>This is some text. I expect it to be blue. </p>
        </div>
    </body>
</html>
